<!DOCTYPE html>

<html>

<head>

	<title>Customer Information</title>
	<link rel="stylesheet" href="stylecss-valid.css">

	<script>
	function validateForm() {
		var x = document.forms["CustInfo"]["firstname"].value;
		if (x == "") {
			alert("Please fill out all fields and try again...");
			return false;
		}
		var y = document.forms["CustInfo"]["lastname"].value;
		if (y == "") {
			alert("Please fill out all fields and try again...");
			return false;
		}
		var z = document.forms["CustInfo"]["email"].value;
		if (z == "") {
			alert("Please fill out all fields and try again");
			return false;
		}
	}
	</script>
</head>

<body>

	<h1>Customer Information</h1>

	<form name="CustInfo" onsubmit="return validateForm()" method="post">
		First Name:<br>
		<input type="text" name="firstname"><br><br>
		Last Name:<br>
		<input type="text" name="lastname"><br><br>
		Email:<br>
		<input type="email" name="email"><br><br>
		<center><input type="submit" value="Submit"></center>
	</form>

</body>
</html>
